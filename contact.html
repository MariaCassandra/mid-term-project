<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css>
  <title>Contact page</title>
</head>

<body>
  <!-- NAV BAR-->
  <div class="topnav" id="myTopnav">
    <a href="index.html"> <img src="./assets/logos/circle.svg" alt=""></a>
    <a href="index.html"> Home </a>
    <a href="index.html"> Projects </a>
    <a href="index.html"> Services </a>
    <a id="topnav-contact-btn" href="contact.html"> Contact Us </a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <!-- CONTACT FORM -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <form action="/index.html" name="myForm" class="contact-form" method="post">

      <label for="name">Full Name *</label>
      <input type="text" name="fullname" placeholder="Enter your full name" required/>

      <label class="email-label" for="email">Email</label>
      <input type="email" name="emailAddress" placeholder="Enter your email" required/>
        
      <label class="phone-label" for="phone">Phone</label>
      <input type="text" name="phoneNumber" placeholder="Enter your phone number" required>
        
      <label for="message">Message</label>
      <textarea name="messagebox" placeholder="Write your message here...." required></textarea>
      <button class="contact-submit-btn" onclick="return validateForm()">Submit</button>
    </form>
    

  </section>
  <!-- FOOTER SECTION -->
  <footer class="footer-section">
    <div class="footer-left">
      <img src="./assets/logos/circle.svg" alt="Circle logo">
      <p class="footer-address">2972 Westheimer Rd. Santa Ana, <br> Illinois 85486</p>
    </div>
    <div class="footer-right">
      <a href="#" class="footer-link"> Team </a>
      <a href="#" class="footer-link"> Services </a>
      <a href="#" class="footer-link"> About Us </a>
      <a href="#" class="footer-link"> Press </a>
      <a href="#" class="footer-link"> Projects </a>
      <a href="#" class="footer-link"> Privacy policy </a>
    </div>
    <script src="./scr/index.js"></script>
</body>

</html>
