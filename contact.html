<!-- CONTACT FORM -->
    <section class="contact-section">
      <h1>Contact Us</h1>
        <form action="/register" class="contact-form" method="post">
            
                <label for="name">Full Name *</label>
                <input type="text" placeholder="Enter your full name" required autofocus/>
           
                <label class="email-label" for="email">Email</label>
                <input type="email" placeholder="Enter your email" required/>
          
                <label class="phone-label" for="phone">Phone</label>
                <input type="text" placeholder="Enter your phone number" required>
            
                <label for="message">Message</label>
                <textarea name="message" placeholder="Write your message here...." required></textarea>

        </form>
        <button class="contact-submit-btn">Submit</button>
       
    </section>
